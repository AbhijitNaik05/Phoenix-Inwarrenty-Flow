name: Postman Collection Workflow
on :
  push :
    branches : [main]
  workflow_dispatch :
  schedule :
      - cron : 30 02 * * * 
      - cron : 00 14 * * * 
      - cron : 00 06 * * 1-5
jobs: 
  run-postman-tests:
      runs-on : ec2-github-runner
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4.2.2
        - name: Setup Node
          uses: actions/setup-node@v3.9.1
          with:
            node-version: '22'
        - name: Install newman
          run: |
                npm install -g newman
                npm install -g newman-reporter-htmlextra
        - name: Run postman collection with newman
          run: |
               newman run 'Inwarranty-flow  collection.postman_collection.json' \
               -e QA.postman_environment.json \
               -d testdata.csv \
               -r cli,htmlextra \
               --reporter-htmlextra-export ./newman/index.html
        - name: newman report
          if: always()
          uses: actions/upload-artifact@v4.6.2
          with:
            name: newman-html-Report
            path: newman/*.html
        - name : Creating github page branch
          if : always()
          uses: peaceiris/actions-gh-pages@v4.0.0
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: newman/
        - name : Send Email Notification
          if : always()
          uses : dawidd6/action-send-mail@v6
          with:
            server_address: smtp.gmail.com
            server_port: 465
            username: ${{ secrets.EMAIL_USERNAME }}
            password: ${{ secrets.EMAIL_PASSWORD }}
            subject: API Test Report - Github Actions
            to: naikabhijit9005@gmail.com
            from: ${{ secrets.EMAIL_USERNAME}}
            body: |
                   Hi,
                   Phoenix Inwarranty flow tests has been exceuted. The report has been published and the URL is
                   https://abhijitnaik05.github.io/Phoenix-Inwarrenty-Flow/ 
            
            
            
            
            
          
          
          
         
              
        
  
      
      
  
  
